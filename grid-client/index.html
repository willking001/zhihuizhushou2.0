<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电小助网格员客户端</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            height: 100vh;
        }
        
        .sidebar {
            width: 300px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .status {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
        
        .status.offline {
            background: #ffebee;
            color: #c62828;
        }
        
        .status.online {
            background: #e8f5e8;
            color: #2e7d32;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #4CAF50;
            color: white;
        }
        
        .btn-primary:hover {
            background: #45a049;
        }
        
        .btn-danger {
            background: #f44336;
            color: white;
        }
        
        .btn-danger:hover {
            background: #da190b;
        }
        
        .qr-container {
            text-align: center;
            margin: 20px 0;
        }
        
        .qr-code {
            max-width: 200px;
            margin: 10px auto;
        }
        
        .messages {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 20px;
            height: calc(100vh - 40px);
            overflow-y: auto;
        }
        
        .message {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 12px;
            color: #666;
        }
        
        .message-content {
            font-size: 14px;
            line-height: 1.4;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="header">
                <h1>电小助网格员</h1>
                <div id="status" class="status offline">离线</div>
            </div>
            
            <button id="startBtn" class="btn btn-primary">启动微信机器人</button>
            <button id="stopBtn" class="btn btn-danger hidden">停止机器人</button>
            
            <div id="qrContainer" class="qr-container hidden">
                <p>请使用微信扫描二维码登录：</p>
                <div id="qrCode" class="qr-code"></div>
            </div>
            
            <div id="userInfo" class="hidden">
                <h3>当前用户：</h3>
                <p id="userName"></p>
            </div>
        </div>
        
        <div class="main-content">
            <div class="messages" id="messages">
                <div class="message">
                    <div class="message-header">
                        <span>系统消息</span>
                        <span>刚刚</span>
                    </div>
                    <div class="message-content">
                        欢迎使用电小助网格员客户端！点击左侧按钮启动微信机器人。
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="renderer.js"></script>
</body>
</html>
